<div class="container mt-5 mb-5 d-flex justify-content-center">
  <form action="" (ngSubmit)="submit(myForm)" #myForm ="ngForm">
    <div class="card px-1 py-4">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> 
                            <input class="form-control" type="text" placeholder="Mobile" name="mobile" #mobile="ngModel" (ngModel)="mobile" pattern="^\d{10}$"  required> 
                        
                        </div>
                        <small class="text-danger" *ngIf="mobile.invalid && mobile.touched"> Please Enter Valid Mobile Number</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                             <input class="form-control" type="text" placeholder="Email ID" name="email" #email="ngModel" (ngModel)="email" email required > </div>
                             <small class="text-danger" *ngIf="email.invalid && email.touched"> Please Enter Valid Email Id</small>
                    </div>
                </div>
            </div>
            <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">By Booking this appointment you agree to the</small>
                 <a href="#" class="terms">Terms & Conditions</a> </div> 
                 <button class="btn btn-large btn-primary btn-block confirm-button" [disabled]="myForm.invalid">Confirm</button>
        </div>
    </div>
</form> 
</div>
